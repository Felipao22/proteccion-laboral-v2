name: Deploy Frontend to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1️⃣ Crear carpeta en el VPS si no existe
      - name: Ensure project directory exists on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: mkdir -p /root/proteccion-app

      # 2️⃣ Subir TODA la carpeta frontend y docker-compose
      - name: Upload project files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}

          # Súper importante:
          # - Usa `./frontend/**` para subir subcarpetas 
          # - Usa `./docker-compose.yml`
          source: |
            ./frontend/**
            ./docker-compose.yml
          target: "/root/proteccion-app"

      # 3️⃣ Correr Docker Compose recién cuando TODO ya se subió
      - name: Build & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /root/proteccion-app
            docker compose down
            docker compose build --no-cache
            docker compose up -d
