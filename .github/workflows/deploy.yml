name: Deploy Frontend to VPS via Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Crear carpeta en el VPS si no existe
      - name: Ensure project directory exists on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: mkdir -p /root/proteccion-app

      # 3️⃣ Subir Dockerfile y docker-compose.yml al VPS
      - name: Upload Dockerfile and docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: |
            ./frontend/Dockerfile
            ./docker-compose.yml
          target: /root/proteccion-app

      # 4️⃣ Deploy usando Docker Compose en el VPS
      - name: Build & Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /root/proteccion-app
            docker compose down
            docker compose build --no-cache
            docker compose up -d

