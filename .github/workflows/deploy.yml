name: Deploy Frontend to VPS via Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Crear carpeta de deploy temporal y copiar archivos
      - name: Prepare deploy folder
        run: |
          mkdir -p deploy
          cp ./frontend/Dockerfile deploy/
          cp ./docker-compose.yml deploy/

      # 3️⃣ Crear carpeta en el VPS si no existe
      - name: Ensure project directory exists on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: mkdir -p /root/proteccion-app

      # 4️⃣ Subir los archivos de deploy al VPS
      - name: Upload Dockerfile and docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: ./deploy
          target: /root/proteccion-app

      # 5️⃣ Deploy con Docker Compose
      - name: Build & Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /root/proteccion-app
            docker compose down
            docker compose build --no-cache
            docker compose up -d
