name: Deploy Frontend to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1️⃣ Instalar dependencias y compilar frontend localmente
      - name: Install & Build Frontend
        working-directory: ./frontend
        run: |
          npm install -g pnpm@8.7.4
          pnpm install
          pnpm run build

      # 2️⃣ Crear carpeta en el VPS si no existe
      - name: Ensure project directory exists on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: mkdir -p /root/proteccion-app

      # 3️⃣ Subir solo los archivos necesarios: docker-compose + build final
      - name: Upload build files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: |
            ./frontend/dist
            ./docker-compose.yml
            ./frontend/Dockerfile
          target: "/root/proteccion-app"

      # 4️⃣ Deploy con Docker Compose
      - name: Build & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /root/proteccion-app
            docker compose down
            docker compose build --no-cache
            docker compose up -d
